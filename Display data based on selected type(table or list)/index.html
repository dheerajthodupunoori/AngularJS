<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>


var app = angular
        .module("myModule", [])
        .controller("myController", function ($scope) {

            var employees = [
                { name: "Ben", gender: "Male", salary: 55000 },
                { name: "Sara", gender: "Female", salary: 68000 },
                { name: "Mark", gender: "Male", salary: 57000 },
                { name: "Pam", gender: "Female", salary: 53000 },
                { name: "Todd", gender: "Male", salary: 60000 }
            ];

            $scope.employees = employees;
$scope.formatType="EmployeeTable.html";
        });



</script>
<body>

<div ng-app="myModule" ng-controller="myController">

Select View Type:
<select ng-model="formatType"/>

<option value="EmployeeTable.html">Table</option>
<option value="EmployeeList.html">List</option>
</select>


<h1>Selected Display type : <span style="color:blue;"> {{ formatType }} </span></h1>
<div ng-include="formatType">

</div>

</div>

</body>
</html>
